name: Ruby

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ruby_version: [truffleruby, truffleruby-head]
        gemfile:
          [
            Gemfile,
            gemfiles/Gemfile.rails-5.2.x,
            gemfiles/Gemfile.rails-6.0.x,
            gemfiles/Gemfile.rails-6.1.x,
            gemfiles/Gemfile.rails-main,
          ]
        exclude:
          # Ruby 3.x is not supported by Rails 5.2.x
          - ruby_version: 3.0.0
            gemfile: gemfiles/Gemfile.rails-5.2.x
          # Ruby 2.4.x is not supported by Rails main
          - ruby_version: 2.4.9
            gemfile: gemfiles/Gemfile.rails-main
          # Ruby 2.4.x is not supported by Rails 6.1.x
          - ruby_version: 2.4.9
            gemfile: gemfiles/Gemfile.rails-6.1.x
          # Ruby 2.4.x is not supported by Rails 6.0.x
          - ruby_version: 2.4.9
            gemfile: gemfiles/Gemfile.rails-6.0.x
          # Ruby 2.3.x is not supported by Rails 6.1.x
          - ruby_version: 2.3.8
            gemfile: gemfiles/Gemfile.rails-6.1.x
          # Ruby 2.3.x is not supported by Rails main
          - ruby_version: 2.3.8
            gemfile: gemfiles/Gemfile.rails-main
          # Ruby 2.3.x is not supported by Rails 6.0.x
          - ruby_version: 2.3.8
            gemfile: gemfiles/Gemfile.rails-6.0.x
          # JRuby is not supported by Rails main
          - ruby_version: jruby
            gemfile: gemfiles/Gemfile.rails-main

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: eregon/use-ruby-action@master
        with:
          ruby-version: ${{ matrix.ruby_version }}
      - name: Build and test with Rake
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rake
